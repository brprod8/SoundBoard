<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Space Soundboard</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div class="container">
      <h1>Space Soundboard</h1>
      <div class="audio-display">
        <span class="audio-text">Currently playing:</span>
        <span id="audio-name"></span>
      </div>
      <button id="play-button">UAT Space Program</button>
      <button id="play-button-2">Alien</button>
      <button id="play-button-3">Space Junk</button>
      <button id="stop-button" class="stop-button">Stop All Sounds</button>
      <div id="track-list"></div>
    </div>
    <script src="Sound.js"></script>
  </body>
</html>
